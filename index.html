<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Assistant</title>

    <!-- This is bootstrap  -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <!-- This is custom css -->
    <link href="css.css" type="text/css" rel="stylesheet">
    <!-- This is vue library -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div class="container" id="app">
        <div class="row">
            <div class="col-lg-12 col-centered">
                <h1>Trợ lý ảo</h1>
                <div class="chatbox">
                    <div class="chatbox__messages" v-for="message in messages">
                        <div class="chatbox__messages__user-message">
                            <div class="chatbox__messages__user-message--ind-message left" v-if="message.bot">
                                <p class="name">{{message.name}}</p>
                                <br />
                                <p class="message">{{message.msg}}</p>
                            </div>
                            <div class="chatbox__messages__user-message--ind-message right" v-else>
                                <p class="name">{{message.name}}</p>
                                <br />
                                <p class="message">{{message.msg}}</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="say">
                    <button class="btn btn-say" :disabled="!!isDisabledButton" v-on:click="say()">Nói</button>
                </div>
            </div>
        </div>

    </div>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Create new app on responsive voice for get key  -->
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=dUrU7cxw"></script>

    <!-- Custom js  -->
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=sSTy6anr"></script>
    <script src="app.js"></script>
</body>

</html>
